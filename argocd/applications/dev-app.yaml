apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zero-trust-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_ORG/zero_trust
    targetRevision: main
    path: kubernetes/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: workloads
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
