# Temporary patch: Remove secrets volume mount until workload identity is properly configured
# This allows the app to start without Key Vault integration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: workloads
spec:
  template:
    spec:
      containers:
        - name: api
          volumeMounts:
            - $patch: replace
            - name: tmp
              mountPath: /tmp
      volumes:
        - $patch: replace
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi
