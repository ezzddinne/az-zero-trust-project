# =============================================================
# CSI Secrets Store — Key Vault Integration
# Zero Trust: Never Trust — secrets never in Git or env vars
# =============================================================

# SecretProviderClass: Maps Key Vault secrets to pod volume mounts
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: kv-secrets-workloads
  namespace: workloads
  labels:
    zero-trust: "true"
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    # Workload Identity authentication (no secrets needed)
    # These placeholders are replaced by Kustomize overlay patches
    clientID: "REPLACE_WITH_WORKLOAD_IDENTITY_CLIENT_ID"
    keyvaultName: "REPLACE_WITH_KEY_VAULT_NAME"
    tenantId: "REPLACE_WITH_AZURE_TENANT_ID"
    objects: |
      array:
        - |
          objectName: db-connection-string
          objectType: secret
          objectVersion: ""
        - |
          objectName: api-key
          objectType: secret
          objectVersion: ""
  # Optional: Sync as Kubernetes Secret (for apps that need env vars)
  # NOT recommended — file mounts are more secure
  # secretObjects:
  #   - secretName: app-secrets
  #     type: Opaque
  #     data:
  #       - objectName: db-connection-string
  #         key: DB_CONNECTION_STRING
