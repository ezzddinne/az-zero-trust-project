apiVersion: v1
kind: Secret
metadata:
  name: argocd-ssh-creds
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  sshPrivateKey: |
    # REPLACE_WITH_YOUR_SSH_PRIVATE_KEY
    # Generate with: ssh-keygen -t ed25519 -C "your-email@example.com"
    -----BEGIN OPENSSH PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY
    -----END OPENSSH PRIVATE KEY-----
  known_hosts: |
    # REPLACE_WITH_YOUR_KNOWN_HOSTS
    # Generate with: ssh-keyscan github.com >> known_hosts
    github.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI<replace-with-actual-key>
